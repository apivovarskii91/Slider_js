<!doctype html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Miraton</title>
</head>

<body>

  <Header class="header">
    
    <div class="header-content">
      <div class="header-content-phone">0 (800) 304 777</div>
      <div class="header-content-text"> Розпродаж до -70% на ВСЕ з колекції FW22/23!</div>
      <div class="header-content-language">
        <span>UKR /</span>
        <span>ENG</span>
      </div>
    </div>

    <div class="header-menu">
      <div class="header-menu__container">
        <div class="header-logo">
         <img src="assets/img/logo2.png" alt="">
        </div>
        <nav class="header-navbar">
          <div class="header-navbar__btn">
            <span class="header-navbar__btn-row"></span>
            <span class="header-navbar__btn-row"></span>
            <span class="header-navbar__btn-row"></span>
            <span class="header-navbar__btn-row"></span>
            <span class="header-navbar__btn-row"></span>
            <span class="header-navbar__btn-row"></span>
          </div>
          <ol class="header-navbar__list">
            <li class="header-navbar__item">Взуття</li>
            <li class="header-navbar__item">Аксесуари</li>
            <li class="header-navbar__item">Бренди</li>
            <li class="header-navbar__item">Розпродаж</li>
          </ol>
        </nav>
      </div>
    </div>

  </Header>

  <main>

    <section class="slide-container">

      <div class="carousel" id="carousel">

        <div class="slides" id="slides-container">

          <div class="slide active">
            <div class="item">
              <h2 class="item__title">
                МИ ТІ ХТО МИ Є
              </h2>
              <p class="item__text">РОЗПРОДАЖ</p>
            </div>

          </div>
            <div class="slide">
              <div class="item">
                <h2 class="item__title">CRAZY SHOPPING DAYS</h2>
                <p class="item__text">ВСЕ В ТВОЇХ РУКАХ</p>
              </div>
            </div>

            <div class="slide">
              <div class="item">
                <h2 class="item__title"> NEW COLLECTION FW 2022/2023</h2>
                <p class="item__text">by MIRATON</p>
              </div>
            </div>

            <div class="slide"></div>
            <div class="slide">
              <div class="item">
                <h2 class="item__title">ВОНИ ЧЕКАЮТЬ НА ТЕБЕ...</h2>
                <p class="item__text">by MIRATON</p>
              </div>
            </div>

        </div>

        <div class="controls" id="controls-container">
          <div class="control control-pause" id="pause-btn">
            <i class="fas fa-pause-circle"></i>
          </div>
          <div class="control control-prev" id="prev-btn">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="control control-next" id="next-btn">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>

        <div class="indicators" id="indicators-container">
          <div class="indicator active" data-slide-to="0"></div>
          <div class="indicator" data-slide-to="1"></div>
          <div class="indicator" data-slide-to="2"></div>
          <div class="indicator" data-slide-to="3"></div>
          <div class="indicator" data-slide-to="4"></div>
        </div>
      </div>

    </section>
    
  </main>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__soc">
        <a href="">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="">
          <i class="fab fa-google-plus-square"></i>
        </a>
        <a href="">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a href="">
          <i class="fab fa-pinterest-square"></i>
        </a>
        <a href="">
          <i class="fab fa-flickr"></i>
        </a>
      </div>
      <div class="footer__copy">
        <span>MIRATON</span><br>
        <span>2023</span>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>

</body>

</html>
